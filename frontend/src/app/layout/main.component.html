<mat-sidenav-container style="height: 100vh">
  <mat-sidenav #sidenav mode="side" opened>
    <!-- Lineas horizontales debajo de cada botón no se muestren  -->
    <!-- <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
      </mat-nav-list> -->

    <!-- Esto hace que se muesten las líneas horizontales de cada botón -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/users">Diseñar Interfaz</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings">Proyectos</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings">Configuración</a>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/settings">Mi cuenta</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <!-- Toolbar superior con botón de menú -->
    <mat-toolbar
      color="primary"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <!-- Botón para colapsar o abrir el sidenav -->
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        style="margin-right: 1rem"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span>Mi Sistema Angular</span>

      <div style="display: flex; align-items: center; gap: 1rem">
        <span>👋 {{ username }}</span>
        <button mat-button (click)="logout()" color="warn">
          Cerrar sesión
        </button>
      </div>
    </mat-toolbar>

    <div style="padding: 20px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
